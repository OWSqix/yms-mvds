  /wrapper/ui/pages/catalog-page/contract-negotiations:
    post:
      description: Initiate a new Contract Negotiation
      operationId: initiateContractNegotiation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContractNegotiationRequest"
      responses:
