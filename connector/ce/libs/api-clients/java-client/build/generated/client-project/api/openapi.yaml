  /wrapper/use-case-api/kpis:
    get:
      description: Basic KPIs about the running EDC Connector.
      operationId: getKpis
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KpiResult"
          description: default response
      tags:
