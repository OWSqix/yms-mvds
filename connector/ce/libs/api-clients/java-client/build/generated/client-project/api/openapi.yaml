              schema:
                $ref: "#/components/schemas/UiContractNegotiation"
          description: default response
      tags:
      - UI
      x-content-type: application/json
      x-accepts:
      - application/json
  /wrapper/ui/pages/contract-agreement-page/transfers/custom:
    post:
