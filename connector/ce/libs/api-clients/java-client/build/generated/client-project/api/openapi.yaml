      x-accepts:
      - application/json
  /wrapper/use-case-api/supported-policy-functions:
    get:
      description: "List available functions in policies, prohibitions and obligations."
      operationId: getSupportedFunctions
      responses:
        default:
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: default response
      tags:
      - Use Case
      x-accepts:
      - application/json
  /wrapper/use-case-api/catalog:
    post:
      description: Fetch a connector's data offers
      operationId: queryCatalog
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CatalogQuery"
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/UiDataOffer"
                type: array
          description: default response
      tags:
      - Use Case
      x-content-type: application/json
      x-accepts:
      - application/json
components:
  schemas:
    ConnectorLimits:
      description: Available and used resources of a connector.
      example:
        numActiveConsumingContractAgreements: 0
        maxActiveConsumingContractAgreements: 6
      properties:
        numActiveConsumingContractAgreements:
          description: Current amount of active consuming contract agreements.
          format: int32
          type: integer
        maxActiveConsumingContractAgreements:
          description: Maximum amount of active consuming contract agreements. A value
            of 'null' or a negative value means that there are no limit.
          format: int32
          type: integer
      required:
      - numActiveConsumingContractAgreements
    DataSourceType:
      description: Supported Data Source Types by UiDataSource
      enum:
      - HTTP_DATA
      - ON_REQUEST
      - CUSTOM
      type: string
    SecretValue:
      description: A value either inlined or to be fetched from the Vault. Raw secret
        values will land in the database and will be retrievable via the Eclipse EDC
        Management API.
      example:
        secretName: myApiAuthKey
        rawValue: <auth key here>
      properties:
        secretName:
          description: Secret Name / Vault Key Name.
          example: myApiAuthKey
          type: string
        rawValue:
          description: Raw inline Value.
          example: <auth key here>
          type: string
    UiAssetCreateRequest:
      description: Type-safe data offer metadata for creating an asset as supported
        by the sovity product landscape. Contains extension points.
      example:
        licenseUrl: licenseUrl
        keywords:
        - keywords
        - keywords
        temporalCoverageToInclusive: 2000-01-23
        dataModel: dataModel
        description: description
        language: language
        nutsLocations:
        - nutsLocations
        - nutsLocations
        title: title
        temporalCoverageFrom: 2000-01-23
        publisherHomepage: publisherHomepage
        conditionsForUse: conditionsForUse
        customJsonLdAsString: customJsonLdAsString
        dataCategory: dataCategory
        referenceFileUrls:
        - referenceFileUrls
        - referenceFileUrls
        dataUpdateFrequency: dataUpdateFrequency
        id: id
        landingPageUrl: landingPageUrl
        referenceFilesDescription: referenceFilesDescription
        customJsonAsString: customJsonAsString
        mediaType: mediaType
        version: version
        dataSubcategory: dataSubcategory
        geoReferenceMethod: geoReferenceMethod
        privateCustomJsonAsString: privateCustomJsonAsString
        dataSampleUrls:
        - dataSampleUrls
        - dataSampleUrls
        geoLocation: geoLocation
        transportMode: transportMode
        sovereignLegalName: sovereignLegalName
        dataSource:
          customProperties:
            key: customProperties
          onRequest:
            contactEmail: contact@my-org.com
            contactPreferredEmailSubject: "Department XYZ Data Offer Request - My\
              \ Product, My API"
          httpData:
            authHeaderName: Authorization
            enableMethodParameterization: "false"
            headers:
              key: headers
            baseUrl: https://my-app.my-org.com/api/edc-data-offer/v1
            method: GET
            queryString: search=example&limit=10
            authHeaderValue:
              secretName: myApiAuthKey
              rawValue: <auth key here>
            enableBodyParameterization: "false"
            enablePathParameterization: "false"
            enableQueryParameterization: "false"
          type: HTTP_DATA
        privateCustomJsonLdAsString: privateCustomJsonLdAsString
      properties:
        dataSource:
          $ref: "#/components/schemas/UiDataSource"
        id:
          description: Asset Id
          type: string
        title:
          description: Asset Title
          type: string
        language:
          description: Asset Language
          type: string
        description:
          description: Asset Description
          type: string
        publisherHomepage:
          description: Asset Homepage
          type: string
        licenseUrl:
          description: License URL
          type: string
        version:
          description: Version
          type: string
        keywords:
          description: Asset Keywords
          items:
            type: string
          type: array
        mediaType:
          description: Asset MediaType
          type: string
        landingPageUrl:
          description: Landing Page URL
          type: string
        dataCategory:
          description: Data Category
          type: string
        dataSubcategory:
          description: Data Subcategory
          type: string
        dataModel:
          description: Data Model
          type: string
        geoReferenceMethod:
          description: Geo-Reference Method
          type: string
        transportMode:
          description: Transport Mode
          type: string
        sovereignLegalName:
          description: The sovereign is distinct from the publisher by being the legal
            owner of the data.
          type: string
        geoLocation:
          description: Geo location
          type: string
        nutsLocations:
          description: Locations by NUTS standard which divides countries into administrative
            divisions
          items:
            type: string
          type: array
        dataSampleUrls:
          description: Data sample URLs
          items:
            type: string
          type: array
        referenceFileUrls:
          description: Reference file/schema URLs
          items:
            type: string
          type: array
        referenceFilesDescription:
          description: Additional information on reference files/schemas
          type: string
        conditionsForUse:
          description: Instructions for use that are not legally relevant e.g. information
            on how to cite the dataset in papers
          type: string
        dataUpdateFrequency:
          description: Data update frequency
          type: string
        temporalCoverageFrom:
          description: Temporal coverage start date
          format: date
          type: string
        temporalCoverageToInclusive:
          description: Temporal coverage end date (inclusive)
          format: date
          type: string
        customJsonAsString:
          description: Contains serialized custom properties in the JSON format.
          type: string
        customJsonLdAsString:
          description: "Contains serialized custom properties in the JSON LD format.\
            \ Contrary to the customJsonAsString field, this string must represent\
            \ a JSON LD object and will be affected by JSON LD compaction and expansion.\
            \ Due to a technical limitation, the properties can't be booleans."
          type: string
        privateCustomJsonAsString:
          description: Same as customJsonAsString but the data will be stored in the
            private properties.
          type: string
        privateCustomJsonLdAsString:
          description: Same as customJsonLdAsString but the data will be stored in
            the private properties. The same limitations apply.
          type: string
      required:
      - dataSource
      - id
    UiDataSource:
      description: Type-safe data source as supported by the sovity product landscape.
        Contains extension points for using custom data address properties.
      example:
        customProperties:
          key: customProperties
        onRequest:
          contactEmail: contact@my-org.com
          contactPreferredEmailSubject: "Department XYZ Data Offer Request - My Product,\
            \ My API"
        httpData:
          authHeaderName: Authorization
          enableMethodParameterization: "false"
          headers:
            key: headers
          baseUrl: https://my-app.my-org.com/api/edc-data-offer/v1
          method: GET
          queryString: search=example&limit=10
          authHeaderValue:
            secretName: myApiAuthKey
            rawValue: <auth key here>
          enableBodyParameterization: "false"
          enablePathParameterization: "false"
          enableQueryParameterization: "false"
        type: HTTP_DATA
      properties:
        type:
          $ref: "#/components/schemas/DataSourceType"
        httpData:
          $ref: "#/components/schemas/UiDataSourceHttpData"
        onRequest:
          $ref: "#/components/schemas/UiDataSourceOnRequest"
        customProperties:
          additionalProperties:
            type: string
