<div class="flex flex-col gap-4 p-4 md:p-6">
  <div class="w-full flex flex-col gap-4">
    <!-- Transfer Charts - Responsive Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <mat-card class="w-full transfer-chart-card">
        <mat-card-title class="text-left">{{
          'dashboard_page.inc_data' | translate
        }}</mat-card-title>
        <div class="chart-container flex flex-row justify-center items-center min-h-[200px]">
          <dashboard-donut-chart
            [data]="data.incomingTransfersChart"></dashboard-donut-chart>
        </div>
      </mat-card>

      <mat-card class="w-full transfer-chart-card">
        <mat-card-title class="text-left">{{
          'dashboard_page.out_data' | translate
        }}</mat-card-title>
        <div class="chart-container flex flex-row justify-center items-center min-h-[200px]">
          <dashboard-donut-chart
            [data]="data.outgoingTransfersChart"></dashboard-donut-chart>
        </div>
      </mat-card>
    </div>

    <!-- KPI Cards - Responsive Grid -->
    <div class="flex flex-col gap-4">
      <h2 class="text-center text-xl font-semibold text-gray-800">{{ 'dashboard_page.kpi_cards_title' | translate }}</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4 gap-4">
        <dashboard-kpi-card
          class="w-full kpi-card kpi-offers"
          [label]="'dashboard_page.your_data_offers' | translate"
          [kpi]="data.numContractDefinitions"
          [icon]="'local_offer'"
          (click)="navigateToDataOffers()"></dashboard-kpi-card>

        <dashboard-kpi-card
          class="w-full kpi-card kpi-assets"
          [label]="'dashboard_page.your_assets' | translate"
          [kpi]="data.numAssets"
          [icon]="'inventory_2'"
          (click)="navigateToAssets()"></dashboard-kpi-card>

        <dashboard-kpi-card
          class="w-full kpi-card kpi-policies"
          [label]="'dashboard_page.your_pol' | translate"
          [kpi]="data.numPolicies"
          [icon]="'policy'"
          (click)="navigateToPolicies()"></dashboard-kpi-card>

        <dashboard-kpi-card
          class="w-full kpi-card kpi-contracts"
          [label]="'dashboard_page.con_agree' | translate"
          [kpi]="data.numContractAgreements"
          [icon]="'handshake'"
          (click)="navigateToContracts()"></dashboard-kpi-card>
      </div>
    </div>

    <!-- Connector Properties Card -->
    <mat-card class="properties-card">
      <mat-card-title>{{
        'dashboard_page.conn_prop' | translate
      }}</mat-card-title>
      <property-grid-group
        class="mt-[15px]"
        [propGroups]="data.connectorProperties">
      </property-grid-group>
    </mat-card>
  </div>
</div>
