<div id="wrapper">
  <!-- Mobile: Stack vertically, Desktop: Horizontal layout -->
  <div class="flex flex-col lg:flex-row gap-4 lg:items-start">
    
    <!-- Search and Create Section -->
    <div class="flex flex-col sm:flex-row gap-4 flex-grow items-stretch">
      <!-- Search -->
      <mat-form-field
        class="search-form-field flex-grow"
        appearance="outline"
        color="accent">
        <mat-label>{{
          'policy_definition_page.search_pol' | translate
        }}</mat-label>
        <input matInput [(ngModel)]="searchText" (input)="onSearch()" />
        <mat-icon matPrefix>search</mat-icon>
        <button
          *ngIf="searchText"
          mat-icon-button
          matSuffix
          (click)="searchText = ''; onSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <!-- Create Button -->
      <button
        id="create-button"
        color="primary"
        mat-raised-button
        class="!min-h-[56px] sm:!min-h-[44px] !px-6 whitespace-nowrap"
        routerLink="/policies/create">
        <div class="flex justify-center items-center h-full gap-2">
          <mat-icon>add_circle_outline</mat-icon>
          <span class="hidden sm:inline">{{ 'policy_definition_page.create_policy' | translate }}</span>
          <span class="sm:hidden">{{ 'general.create' | translate }}</span>
        </div>
      </button>
    </div>

    <!-- Paginator - Mobile: Full width, Desktop: Aligned right -->
    <div class="w-full lg:w-auto flex justify-center lg:justify-end">
      <mat-paginator
        *ngIf="policyList.isReady"
        [hidePageSize]="true"
        [disabled]="true"
        [pageSize]="policyList.data.policyCards.length"
        [length]="policyList.data.numTotalPolicies"
        class="!p-0">
      </mat-paginator>
    </div>
  </div>

  <div class="flex flex-row justify-center">
    <loading-state
      *ngIf="policyList.isLoading"
      class="min-h-[35rem]"></loading-state>
    <error-state
      *ngIf="policyList.isError"
      class="min-h-[35rem]"
      [error]="policyList.errorOrUndefined"></error-state>
    <empty-state
      *ngIf="
        policyList.isReady &&
        (!policyList.data.numTotalPolicies ||
          !policyList.data.policyCards.length)
      "
      class="min-h-[35rem]"
      [emptyMessage]="
        'policy_definition_page.no_pol' | translate
      "></empty-state>
  </div>
  <policy-cards
    *ngIf="policyList.isReady && !!policyList.data.numTotalPolicies"
    [policyCards]="policyList.data.policyCards"
    [deleteBusy]="deleteBusy"
    (deleteDone)="refresh()"></policy-cards>
</div>
